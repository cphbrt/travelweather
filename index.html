<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Travelcast" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>Travelcast</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" href="images/appicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <figure>
          <div id="logo">
            <img data-icon="logo" />
          </div>
          <figcaption>
            <h1>Travelcast</h1>
            <p>Journey safe by preparing for the weather you'll encounter
              along your route!<p>
          </figcaption>
        </figure>

        <section>
          <form name="itinerary">
            <fieldset>
              <div class="split">
                <input type="text" name="origin" placeholder="Origin" autocomplete="off" />

                <button type="button" name="coordinates">
                  <img data-icon="locate" />
                </button>
              </div>

              <input type="text" name="destination" placeholder="Destination" autocomplete="off" />
            </fieldset>

            <!-- <fieldset>
              <label>Time:</label>
              <input type="time" name="time" /><br>
              <button type="button1">Monday</button>
              <button type="button2">Tuesday</button>
              <button type="button2">Wednesday</button>
              <button type="button2">Thursday</button>
            </fieldset> -->

            <fieldset>
              <div class="split">
                <div class="methods">
                  <input id="walking" type="radio" name="method" value="walking" />
                  <input id="bicycling" type="radio" name="method" value="bicycling" checked="checked" />
                  <input id="driving" type="radio" name="method" value="driving" />

                  <label for="walking">
                    <img data-icon="person" />
                  </label>

                  <label for="bicycling">
                    <img data-icon="bicycle" />
                  </label>

                  <label for="driving">
                    <img data-icon="car" />
                  </label>
                </div>

                <button type="submit" name="route">Route</button>
              </div>
            </fieldset>
          </form>
        </section>
      </header>

      <footer>
        <section></section>
        <p>Travelcast runs on free-tier services <a href="https://developers.google.com/maps/documentation" target="_blank">Google Maps API</a>, <a href="https://darksky.net/dev" target="_blank">Dark Sky API</a>, <a href="https://pages.github.com" target="_blank">Github Pages</a>, & <a href="https://cloud.google.com/functions" target="_blank">Google Cloud Functions</a>. (We cheated and bought the domain name <img data-icon="smile" />)</p>
      </footer>
    </main>

    <template>
      <article>
        <section>
          <h2 data-fill="time"></h2>
          <hr />
          <dl>
            <dt>
              <img data-icon="clock" />
              <label>Timezone</label>
            </dt>
            <dd data-fill="timezone"></dd>

            <dt>
              <img data-icon="snowflake" />
              <img data-icon="sun" />
              <label>Temperature</label>
            </dt>
            <dd data-fill="temperature"></dd>

            <dt>
              <img data-icon="arrow" />
              <label>Location</label>
            </dt>
            <dd data-fill="location"></dd>
          </dl>
          <img data-fill-icon="" />
        </section>
      </article>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
